# Configuración de Fly.io para bingo-backend
# Para más información: https://fly.io/docs/reference/configuration/

app = "bingo-backend"
primary_region = "iad"  # Puedes cambiar esto a la región más cercana a tus usuarios

[build]
  # Fly.io detectará automáticamente Node.js y usará buildpacks

[env]
  NODE_ENV = "production"
  PORT = "8080"  # Fly.io asigna un puerto, pero lo configuramos aquí también

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

